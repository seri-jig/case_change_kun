<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - ÊñáÂ≠óÂàó„Ç±„Éº„ÇπÂ§âÊèõ„ÉÑ„Éº„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
            background: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .results {
            display: grid;
            gap: 15px;
        }

        .result-item {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .result-item:hover {
            background: #efefef;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
            min-width: 140px;
        }

        .result-value {
            font-family: 'Courier New', monospace;
            color: #333;
            flex: 1;
            text-align: right;
            word-break: break-all;
            margin: 0 10px;
        }

        .copy-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .result-value {
                text-align: left;
                margin: 0;
            }

            .copy-btn {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî§ Case Converter</h1>
        <p class="subtitle">ÊñáÂ≠óÂàó„ÇíÊßò„ÄÖ„Å™„Ç±„Éº„Çπ„Å´Â§âÊèõ„Åó„Åæ„Åô</p>
        
        <div class="input-section">
            <label for="input">Â§âÊèõ„Åó„Åü„ÅÑÊñáÂ≠óÂàó„ÇíÂÖ•Âäõ:</label>
            <input 
                type="text" 
                id="input" 
                placeholder="‰æã: hello world" 
                autofocus
            >
        </div>

        <div class="results" id="results">
            <div class="result-item">
                <span class="result-label">snake_case:</span>
                <span class="result-value" id="snake">-</span>
                <button class="copy-btn" data-target="snake">„Ç≥„Éî„Éº</button>
            </div>
            <div class="result-item">
                <span class="result-label">camelCase:</span>
                <span class="result-value" id="camel">-</span>
                <button class="copy-btn" data-target="camel">„Ç≥„Éî„Éº</button>
            </div>
            <div class="result-item">
                <span class="result-label">PascalCase:</span>
                <span class="result-value" id="pascal">-</span>
                <button class="copy-btn" data-target="pascal">„Ç≥„Éî„Éº</button>
            </div>           
            <div class="result-item">
                <span class="result-label">kebab-case:</span>
                <span class="result-value" id="kebab">-</span>
                <button class="copy-btn" data-target="kebab">„Ç≥„Éî„Éº</button>
            </div>
            <div class="result-item">
                <span class="result-label">CONSTANT_CASE:</span>
                <span class="result-value" id="constant">-</span>
                <button class="copy-btn" data-target="constant">„Ç≥„Éî„Éº</button>
            </div>
            <div class="result-item">
                <span class="result-label">Title Case:</span>
                <span class="result-value" id="title">-</span>
                <button class="copy-btn" data-target="title">„Ç≥„Éî„Éº</button>
            </div>
            <div class="result-item">
                <span class="result-label">UPPERCASE:</span>
                <span class="result-value" id="upper">-</span>
                <button class="copy-btn" data-target="upper">„Ç≥„Éî„Éº</button>
            </div>
            <div class="result-item">
                <span class="result-label">lowercase:</span>
                <span class="result-value" id="lower">-</span>
                <button class="copy-btn" data-target="lower">„Ç≥„Éî„Éº</button>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const results = {
            pascal: document.getElementById('pascal'),
            camel: document.getElementById('camel'),
            snake: document.getElementById('snake'),
            kebab: document.getElementById('kebab'),
            constant: document.getElementById('constant'),
            title: document.getElementById('title'),
            upper: document.getElementById('upper'),
            lower: document.getElementById('lower')
        };

        async function convertText() {
            const text = input.value;
            
            if (!text) {
                Object.values(results).forEach(el => el.textContent = '-');
                return;
            }

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    const data = await response.json();
                    Object.keys(results).forEach(key => {
                        results[key].textContent = data[key];
                    });
                }
            } catch (error) {
                console.error('Conversion error:', error);
            }
        }

        input.addEventListener('input', convertText);

        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const targetId = btn.getAttribute('data-target');
                const text = document.getElementById(targetId).textContent;
                
                if (text && text !== '-') {
                    try {
                        await navigator.clipboard.writeText(text);
                        btn.textContent = '„Ç≥„Éî„ÉºÊ∏à„Åø';
                        btn.classList.add('copied');
                        
                        setTimeout(() => {
                            btn.textContent = '„Ç≥„Éî„Éº';
                            btn.classList.remove('copied');
                        }, 2000);
                    } catch (error) {
                        console.error('Copy failed:', error);
                    }
                }
            });
        });

        window.addEventListener('load', () => {
            input.focus();
        });
    </script>
</body>
</html>
